{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class='container'>
<br>
<div class='jumbotron'><h3>{{ polygon.name }} polygon</h3></div>

<div class='row'>
    <div class='col-lg-5'>
        <form method='POST'>
            {% csrf_token %}
            {{ form|crispy }}
            <input class='btn btn-primary' type="submit" value='Сохранить'>
        </form>
    </div>


<div class='col-lg-2'></div>

<div class='col-lg-5'>
    <p>Чтобы сделать немедленную выгрузку введите даты:</p>

    <form action="#">
        <p>Вставить календарь</p>
        <button class="btn btn-primary">Отправить</button>
    </form>

</div>

</div>
</div>
</div>

{% endblock %}
